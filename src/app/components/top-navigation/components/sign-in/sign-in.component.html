<div
  #container
  [style.--width]="width + 'px'"
  class="sign-in"
  [class.signed-out]="!user"
>
  <div class="sign-in__wrapper" *ngIf="!user" (click)="onSignIn()">
    <span class="material-symbols-outlined"> account_circle </span>
    <p class="sign-in__text">Sign in...</p>
  </div>

  <ng-container *ngIf="user">
    <img class="sign-in__profile-picture" [src]="user.profilePicture" />
    <div class="user-info__wrapper">
      <small>Logged in as: </small>
      <p>{{ user.displayName }}</p>
    </div>
    <span
      *ngIf="user.isAdmin"
      class="material-symbols-outlined icon admin-dashboard"
      [routerLink]="'/admin-dashboard'"
    >
      admin_panel_settings
    </span>
    <span class="material-symbols-outlined icon" (click)="onSignOut()">
      logout
    </span>
  </ng-container>
</div>
