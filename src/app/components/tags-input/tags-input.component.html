@if(mode === 'edit') {
<button type="submit" disabled style="display: none" aria-hidden="true"></button
><!-- disable form submission on enter -->
<app-form-control label="Tags">
  <input
    name="tag-input"
    (keyup.enter)="addTag($event)"
    [(ngModel)]="tagInput"
  />
</app-form-control>
}
<div class="tag-container">
  @for(tag of tags; track tag.id) {
  <div class="tag">
    <span (click)="handleTagClick(tag)">{{ tag.label }} </span>
    @if(mode === 'edit' || tag.selected) {
    <span class="material-symbols-outlined" (click)="tagXClicked(tag)"
      >close</span
    >
    }
  </div>
  }
</div>
