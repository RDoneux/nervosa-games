<div
  #postCarouselContainer
  *ngIf="posts"
  class="post-carousel__container"
  [style.--total-posts]="posts.length"
>
<!-- {{currentLoggedInUser | json}} -->

  @for(post of posts; track post.id) { 
  @if(post.postDate?.seconds <= currentDateTime || currentLoggedInUser?.isAdmin){
  <app-announcment-post
    [style.--desired-translation]="offsetX + 'px'"
    class="post"
    #announcmentPost
    [announcementPost]="post"
  ></app-announcment-post>
  } 
  }
</div>
