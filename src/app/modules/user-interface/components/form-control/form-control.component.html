<div
  class="nerv-g-form-control-container"
  [class.inline-layout]="inlineLayout"
  #container
>
  <ng-content></ng-content>
  <label
    class="nerv-g-form-control-label"
    [for]="id"
    [class.retract-label]="hasContent"
    >{{ label }}</label
  >
</div>
<app-form-control-error
  [ngModel]="ngModel"
  [errors]="errors"
></app-form-control-error>
