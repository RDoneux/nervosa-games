@if(storeGeneralSettings) {
<form
  #generalSettingsForm="ngForm"
  class="store-settings__form nervosa-games__form"
  (submit)="onSubmit(generalSettingsForm)"
>
  <!-- STORE SETTINGS -->
  <h1>Store</h1>
  <app-form-control label="Redirect to Sumup store">
    <input
      type="checkbox"
      [(ngModel)]="storeGeneralSettings.redirectToSumupStore"
      name="redirectToSumupStore"
    />
  </app-form-control>
  <app-form-control label="Open in new tab">
    <input
      type="checkbox"
      [(ngModel)]="storeGeneralSettings.openInNewTab"
      [disabled]="!storeGeneralSettings.redirectToSumupStore"
      name="openInNewTab"
    />
  </app-form-control>
  <app-form-control label="Sumup Redirect URL">
    <input
      type="text"
      [(ngModel)]="storeGeneralSettings.sumupStoreURL"
      [disabled]="!storeGeneralSettings.redirectToSumupStore"
      name="sumupRedirectURL"
    />
  </app-form-control>

  <!-- MAIL SETTINGS -->
  <h1>Mail</h1>
  <app-form-control
    class="full-width"
    label="Nervosa Games contact form destination address"
  >
    <input
      type="email"
      [(ngModel)]="storeGeneralSettings.contactFormDestinationAddress"
      name="desitnationAddress"
    />
  </app-form-control>

  <!-- SUBMIT BUTTON -->
  <input
    class="full-width"
    type="submit"
    value="Save"
    [disabled]="!generalSettingsForm.valid || generalSettingsForm.pristine"
  />
</form>
}
